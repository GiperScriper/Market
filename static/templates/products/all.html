{% extends "base.html" %}

{% block content %}
	<h1>Маркет</h1>
	<ol>
		{% for product in products %}

			{%for image in product.productimage_set.all %}
				{% if image.featured_image %}
					<img src="{{ MEDIA_URL }}{{ image.image }}" alt="" width="100">
				{% endif %}
			{% endfor %}
			<li><h3><a href="{% url 'single_product' product.id %}">{{ product.title }}</a></h3></li>
		{% endfor %}
	</ol>
	


{% endblock %}
